<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}">
</head>

<body>
    <script type="text/javascript">
        function checkInputPwd() {
            var keyPhrase = document.forms["privateKeyForm"]["passPhrase"].value;
            if (keyPhrase == "" || keyPhrase === null) {
                alert("Please type your keyphrase password");
                return false;
            } else {
                loadingFunc();
            }
        }

        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        // Show loading icon in JQuery Ajax request
        function loadingFunc() {
            $("#loading").show();
            $("#content").hide();
        }
    </script>
    <div id="loading">
    </div>
    <div id="content">
        <form name="privateKeyForm" action="/verifyKeyPhrase" method="post" onsubmit="return checkInputPwd()">
            <p>Show private key for "{{ value0 }}"</p>
            Type your KeyPhrase password: <input type="password" name="passPhrase" id="myInput"><br>
            <input type="checkbox" onClick="myFunction()">Show Password
            <p>Warning: Never disclose this key. Anyone with your private keys can steal any assets held in your account.</p>
            <input type="submit" value="Show private key">
        </form>
    </div>
</body>

</html>
